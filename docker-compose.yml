services:
  red-app:
    image: trafficlight/red:v1.0
    build:
      context: ./red/
      dockerfile: ./Dockerfile
    networks:
      - traffic-light
    
  green-app:
    image: trafficlight/green:v1.0
    build:
      context: ./green/
      dockerfile: ./Dockerfile
    networks:
      - traffic-light

  yellow-app:
    image: trafficlight/yellow:v1.0
    build:
      context: ./yellow/
      dockerfile: ./Dockerfile
    networks:
      - traffic-light

  nginx-load-balancer:
    build:
      context: ./nginx-load-balancer/
      dockerfile: ./Dockerfile
    ports:
      - "80:80"
    networks:
      - traffic-light

networks:
  traffic-light:
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
